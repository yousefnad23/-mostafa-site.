<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل مع مصطفى نده</title> <!-- تم تعديل العنوان هنا -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://scontent.fcai20-4.fna.fbcdn.net/v/t39.30808-6/426153093_10225077333383321_6287499047124188321_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=Mn2kQFt4qRUQ7kNvgFWaxxW&_nc_oc=AdhJkGvaGCk61H7eq2T5IpM6W8ULpZZFnQwAdKfX7ckvCHjINry_lK9r79WyshwjKq0&_nc_zt=23&_nc_ht=scontent.fcai20-4.fna&_nc_gid=ASWNfYmT64b19h8_Hv__XgM&oh=00_AYAeT-O9Q1IAb10terfo-WOwjxYO5j7gCjDkYsXCN2GrTg&oe=679751A1') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7); /* خلفية شفافة */
            padding: 40px; /* زيادة التباعد */
            border-radius: 15px; /* حواف دائرية أكبر */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7); /* تحسين الظل */
            max-width: 90%;
            width: 400px;
            transition: all 0.3s ease-in-out;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background-color: #00bfff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        button:hover {
            background-color: #008fbf;
        }
        .hidden {
            display: none;
        }
        img {
            max-width: 250px;
            border-radius: 50%;
            border: 3px solid #fff;
            display: block;
            margin: 20px auto;
        }
        a {
            color: #00bfff;
            font-size: 18px;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* إضافة تحسينات للموبايلات والشاشات الصغيرة */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            input[type="text"] {
                font-size: 14px;
            }
            button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

<div class="container" id="namePrompt">
    <h1>مرحباً!</h1>
    <p>من فضلك، أدخل اسمك للاستمرار:</p>
    <input type="text" id="userName" placeholder="اسمك">
    <button onclick="submitName()">إرسال</button>
</div>

<div class="container hidden" id="mainContent">
    <h1>مصطفى ندى علي</h1>
    <p>مرحباً بك في موقعي الشخصي!</p>
    <img src="https://scontent.fcai20-4.fna.fbcdn.net/v/t39.30808-6/426153093_10225077333383321_6287499047124188321_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=Mn2kQFt4qRUQ7kNvgFWaxxW&_nc_oc=AdhJkGvaGCk61H7eq2T5IpM6W8ULpZZFnQwAdKfX7ckvCHjINry_lK9r79WyshwjKq0&_nc_zt=23&_nc_ht=scontent.fcai20-4.fna&_nc_gid=ASWNfYmT64b19h8_Hv__XgM&oh=00_AYAeT-O9Q1IAb10terfo-WOwjxYO5j7gCjDkYsXCN2GrTg&oe=679751A1" alt="مصطفى ندى علي">
    <h2>روابط التواصل</h2>
    <p>
        <a href="https://www.facebook.com/profile.php?id=1318010159&mibextid=ZbWKwL">صفحة الفيسبوك الخاصة بي</a><br>
        <a href="https://chat.whatsapp.com/CjsLzSqskumCRGdODwmC5N?fbclid=IwY2xjawHpRPtleHRuA2FlbQIxMQABHVeq9sz5f6GYFwUHdfTbi99bv_BhwB0yEf3IbDNLG8WkPmSRP-PJjem61w_aem_5gykFdBXFnWh8ENbal8g5A">مجموعة واتساب</a>
    </p>
</div>

<script>
    function submitName() {
        const userName = document.getElementById('userName').value;
        if (userName) {
            document.getElementById('namePrompt').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            document.getElementById('mainContent').querySelector('h1').innerText = `مرحباً، ${userName}!`;
        } else {
            alert('من فضلك، أدخل اسمك.');
        }
    }

    document.getElementById('userName').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            submitName();
        }
    });
</script>

</body>
</html>
